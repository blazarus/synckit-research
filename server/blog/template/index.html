{% extends "generic.html" %}
{% block content %}
{% if posts %}
    <ul>
    {% for post in posts %}    							
	<div class="entry">
							<h1>{{post.title}}</h1>
						   <h2>{{ author.name }}</h2>
							<p>{{ post.contents }}</p>
							On {{ date }}
	</div>
		
<!-- end post -->
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
{% endblock %}
