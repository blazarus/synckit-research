<html>
<head>	
<script type="text/javascript" src="/static/javascripts/jquery-1.3.2.min.js"></script>
<link rel="stylesheet" href="/static/stylesheets/style.css" />
</head>

<body>                
    
<div id="loading">
	Tester: {{ entry.tester }} |
	Comments: {{ entry.tester_comments }} |
	Latency: {{ entry.latency }} |
	Bandwidth: {{ entry.bandwidth }}
	File: {{ entry.test_file }}
</div>

<h3>{{ cached }} / {{ total }} Cached ({{cpercent}}%)</h3>

<textarea rows=40 cols=120>
{% for e in entries %} 
{{ e.url }} method=POST contents='{{ e.params }}'   							
{% endfor %}
</textarea>

</body>
</html>
