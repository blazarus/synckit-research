<html>
<head>	
<script type="text/javascript" src="/static/javascripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/static/javascripts/testrunner.js"></script>
<link rel="stylesheet" href="/static/stylesheets/style.css" />
<script type="text/javascript">

function Advance() {
	alert("About to begin test. Please make sure your browser is newly-opened, your cache/history/Google Gears/etc cleared, and your system has resources free.")
	advanceTest();
}


</script>
</head>

<body>                
    
<div id="loading">
	BatchName: <input id="tester" name="tester" /> 
	Latency (s): <input id="latency" name="latency" size=4 />
	Bandwidth (b/s): <input id="bandwidth" name="bandwidth" size=4 />
    TestName: <span id="testname">___</span>
	<button onclick="Advance(); return false;">Begin Test</button>
</div>

<div id="debug">
</div>
<br />
<div id="testcontainer">
</div>
<br />
<table id="results" border=1>
	<tr><th>Style</th><th>URL</th><th>Params</th><th>Total Time to Render</th><th>Data Fetch</th><th>Data Bulkload</th><th>Template Parse</th></tr>
	<tr id="last_result"></tr>
</table>

</body>
</html>
